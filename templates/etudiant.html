<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Style du menu de navigation */
        nav {
            width: 100%;
            background-color: #007BFF;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        nav div {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #0056b3;
        }

        /* Style du contenu principal */
        h1 {
            margin-top: 80px;
            text-align: center;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
        }

        ul li {
            background-color: white;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Style du tableau */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        table thead {
            background-color: #007BFF;
            color: white;
        }

        table thead tr td {
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }

        table tbody tr {
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        table tbody tr:hover {
            background-color: #f1f1f1;
        }

        table td {
            padding: 10px;
        }

        table a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        table a:hover {
            color: #0056b3;
        }

        /* Centrage */
        center {
            margin-top: 20px;
        }
    </style>
</head>
<nav>
    <div style="display:flex;">
      <a class="tg" href="/etudiant">voir tous les etudiants</a>
      <a class="tg" href="/remplir_inscription">inscription</a>
       <a class="tg" href="/">Accueil</a>
    </div>
    </nav> 
    <div>
        <h1>VOICI LA LISTE DES ETUDIANTS</h1>
    </div>
<body>
   
    <center>
        <table border="2">
      <thead>
        <tr>
          <td>NOM</td>
          <td>Postnom</td>
          <td>prenom</td>
          <td colspan="2">actions</td>
        </tr>
      </thead>
      <tbody>
        {% for element in liste_etudiant %}
        <tr>
          <td>{{element[1]}}</td>
          <td>{{element[2]}}</td>
          <td>{{element[3]}}</td>
          <td><a href="/affiche_on_etudiant/{{element[0]}}">modifier</a></td>
          <td><a href="/supprimer_on_etudiant/{{element[0]}}">supprimer</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    </center>
     
    
</body>
</html>
