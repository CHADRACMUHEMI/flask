<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BIENVENUE DANS NOTRE PAGE</title>
 <style>
    /* Styles généraux */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
      color: #444;
    }

    /* Navigation */
    nav {
      width: 100%;
      padding: 20px 0;
      background-color: #007BFF;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    nav div {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tg {
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      margin: 0 15px;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .tg:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    /* Section des images */
    .image-gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .image-gallery img {
      width: 340px;
      height: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    /* Footer */
    footer {
      background-color: #343a40;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 20px;
      font-size: 14px;
    }

    footer p {
      margin: 0;
    }
  </style>
  <nav>
    <div style="display:flex;">
      <a class="tg" href="/etudiant">voir tous les etudiants</a>
      <a class="tg" href="/remplir_inscription">inscription</a>
       
    </div>
    </nav> 
    <div>
        <h1>NOUS VOUS ACCUILLONS A NOTRE PAGE DE FAIRE VOTRE CHOIX</h1>
    </div>
    <div style="padding: 25px;">
    <img src="2.jpg" alt=""  id=""  width=340px height=200px>
    <img src="6.jpg" alt=""  id=""  width=340px height=200px>
    <img src="prado.jpg"  alt="" id="" width=340px height=200px>
    
    </div>

  <footer class="bg-dark text-white py-4">
  <div class="container">
  <p>Fait par KALUMBI MUHEMI CHADRAC</p>
  </div>
 </footer>
</body>
</html>
