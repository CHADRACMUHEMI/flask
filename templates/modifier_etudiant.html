<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Style du menu de navigation */
        nav {
            width: 100%;
            background-color: #007BFF;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
        }

        nav div {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #0056b3;
        }

        /* Style du titre */
        h1 {
            margin-top: 100px;
            color: #333;
            text-align: center;
        }

        /* Style du formulaire */
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        form label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        form input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        form input[type="submit"] {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        form input[type="submit"]:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        form input[type="submit"]:active {
            transform: scale(1);
        }
    </style>
</head>
 <nav>
    <div style="display:flex;">
      <a class="tg" href="/etudiant">voir tous les etudiants</a>
      <a class="tg" href="/remplir_inscription">inscription</a>
       <a class="tg" href="/">Accueil</a>
    </div>
    </nav> 
    <div>
        <h1>MODIFIER L'ETUDIANT</h1>
    </div>
<body>
    <form action="/modifier_etudiant/{{etudiant[0][0]}}" method="POST">
        <label for="">NOM</label>
        <input type="text" name="nom" value="{{etudiant[0][1]}}">
        <label for="">POST Nom</label>
        <input type="text" name="pst" value="{{etudiant[0][2]}}">
        <label for="">PRENOM</label>
        <input type="text" name="prenom" value="{{etudiant[0][3]}}">
        <input type="submit" value="modifier">

    </form>
    
</body>
</html>
